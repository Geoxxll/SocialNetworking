{% load static %}
<!-- new navbar -->
<div class="nav-container">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <a class="navbar-brand" {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %}
    href="{% url 'index' %}" {% endif %}>
    <div class="social-network">
      <h1>Social Network</h1>
    </div>
    <!-- Added for ease of using -->
    <div>
      {% if request.user.username %}
        <p><b>User: </b><i>{{ request.user.username }}</i></p>
      {% endif %}
    </div>
    <div class="right-section">
      <div class="username">
        <span>{{ user_data }}</span>
        
        <div class="dropdown">
          <button class="dropbtn">
             
            <img src="{% static 'images/expand_down.png' %}" alt="Dropdown" style="width: 15px;">
          </button>
          {% if user.is_authenticated %}
          <div class="dropdown-content">
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'account_logout' %}">Logout</a>
          </div>
          {% endif %}
        </div>
        
      </div>
      <div class="profile-pic">
          <a href=""><img src="{% if user.is_authenticated and author.profileImage %}{{ author.profileImage }}{% else %}{% static 'images/User_cicrle.png' %}{% endif %}" alt="Profile Picture"
            style="width: 64px; height: 64px; border-radius: 32px; border: 2px solid #1a2c15;"></a>
        <!-- </div> -->
      </div>
    </div>
</div>
