    {% extends 'landing/loggedin_base.html' %}

                <div class="static-box">
                    <h2>Follow Requests</h2>

        {% for post in post_list %}
        <!-- Post Container -->
        <div class="post-container left-content">

                <h3>{{ post.author_of_posts }}</h3>

                <button>Like</button>

            </div>
        </div>
